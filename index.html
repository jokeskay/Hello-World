<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
    <form name="google-search" method="get" action="http://www.google.com/search">
	<input type="hidden" name="sitesearch" value="http://www.google.com/search" />
	<input name="q" type="text" />
	<input type="submit" name="sa" value="Google" />
</form>
  </head>

  <body class="centering-flex-box">
    <div id="background-image" class="overlay"></div>
    <div id="container">
      <div id="quote">
        Results may vary.(Default)
      </div>
      <div id="author"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
